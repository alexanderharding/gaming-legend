<ng-container *ngIf="notifications$ | async as notifications">
  <ngb-toast
    *ngFor="let n of notifications"
    [class]="n.className"
    [autohide]="true"
    [delay]="n.delay || 5000"
    (hidden)="remove(n)"
    (click)="remove(n)"
  >
    <ng-template [ngIf]="isTemplate(n)" [ngIfElse]="text">
      <ng-template [ngTemplateOutlet]="n.textOrTpl"></ng-template>
    </ng-template>

    <ng-template #text>{{ n.textOrTpl }}</ng-template>
  </ngb-toast>
</ng-container>
