<div class="container-xl pt-3">
  <ng-container *ngIf="productTypes && productTypes.length; else noTypes">
    <div class="row justify-content-between align-items-center">
      <div class="col">
        <button
          routerLink="/"
          class="btn btn-lg btn-link text-primary px-0"
          [openDelay]="300"
          placement="bottom"
          ngbTooltip="Home"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            fill="currentColor"
            class="bi bi-house"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
            />
            <path
              fill-rule="evenodd"
              d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"
            />
          </svg>
        </button>
      </div>
      <div class="col">
        <h1 class="text-center text-secondary m-0">
          {{ pageTitle }}
        </h1>
      </div>
      <div class="col"></div>
    </div>
    <hr />
    <div *ngFor="let t of productTypes; index as i">
      <div class="row align-content-center mb-3">
        <div
          class="col-md d-flex justify-content-center align-items-center"
          [ngClass]="{ 'order-md-12': i % 2 }"
        >
          <img
            src="{{ t.imageUrl }}"
            alt="Gaming Desktops"
            class="img-fluid my-3 shadow"
            [routerLink]="[t.title]"
            (click)="scrollToTop()"
          />
        </div>
        <div class="col-md d-flex flex-column justify-content-center">
          <h2 class="text-info">
            {{ t.title | lowercase | capitalize }}
          </h2>
          <p>
            {{ t.body }}
          </p>
          <input
            type="button"
            class="btn btn-block btn-outline-primary shadow-sm"
            value="{{ t.title | capitalize }}"
            [routerLink]="[t.title]"
            (click)="scrollToTop()"
          />
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #noTypes>
    <div class="row justify-content-between align-items-center">
      <div class="col">
        <button
          routerLink="/"
          class="btn btn-lg btn-link text-primary px-0"
          [openDelay]="300"
          placement="bottom"
          ngbTooltip="Home"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            fill="currentColor"
            class="bi bi-house"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
            />
            <path
              fill-rule="evenodd"
              d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"
            />
          </svg>
        </button>
      </div>
      <div class="col">
        <h1 class="text-center text-danger m-0">
          {{ pageTitle }}
        </h1>
      </div>
      <div class="col"></div>
    </div>
    <hr />
    <ngb-alert [dismissible]="false" type="danger" class="text-center">
      <span>{{ errorMessage }}</span>
    </ngb-alert>
  </ng-template>
</div>
