<div class="py-3">
  <form
    [formGroup]="editPasswordForm"
    (ngSubmit)="onSubmit(editPasswordForm)"
    novalidate
  >
    <ctacu-password-form
      [parentForm]="editPasswordForm"
      [submitted]="submitted"
      pageTitle="New Password"
    ></ctacu-password-form>
    <ctacu-current-password-form
      *ngIf="
        editPasswordForm.get('passwordGroup.password').value ||
        editPasswordForm.get('passwordGroup.confirmPassword').value
      "
      [parentForm]="editPasswordForm"
      [submitted]="submitted"
    ></ctacu-current-password-form>
    <div
      *ngIf="
        editPasswordForm.get('passwordGroup.password').value ||
        editPasswordForm.get('passwordGroup.confirmPassword').value
      "
      class="d-flex"
    >
      <input
        type="submit"
        value="{{ editPasswordForm.invalid && submitted ? '! ' : '' }}Save"
        class="btn btn-sm"
        [disabled]="(editPasswordForm.invalid && submitted) || loading"
        [ngClass]="{
          'btn-success': editPasswordForm.valid || !submitted,
          'btn-outline-danger': editPasswordForm.invalid && submitted
        }"
      />
      <input
        type="button"
        value="Cancel"
        class="btn btn-sm btn-danger ml-2"
        [disabled]="loading"
        (click)="resetForm(editPasswordForm)"
      />
    </div>
  </form>
</div>
