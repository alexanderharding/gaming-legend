<div class="container-xl py-3">
  <ng-container *ngIf="user$ | async as user">
    <form
      [formGroup]="editNameForm"
      (ngSubmit)="onSubmit(editNameForm, user)"
      novalidate
    >
      <ctacu-name-form
        [parentForm]="editNameForm"
        [submitted]="submitted"
        [user]="user"
        pageTitle="Edit Full Name"
      ></ctacu-name-form>
      <div class="d-flex">
        <input
          type="submit"
          value="Save"
          class="btn btn-success"
          [disabled]="editNameForm.invalid && submitted"
        />
        <input
          type="button"
          value="Cancel"
          class="btn btn-danger ml-2"
          routerLink="/account"
        />
      </div>
    </form>
  </ng-container>
</div>
