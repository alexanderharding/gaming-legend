<div class="py-3">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)" novalidate>
    <ctacu-name-form
      [parentForm]="editForm"
      [submitted]="submitted"
      [user]="user"
      pageTitle="{{ hasChanged ? 'Edit Full Name' : '' }}"
    ></ctacu-name-form>
    <div *ngIf="hasChanged" class="pt-3">
      <div class="mb-3">
        <ctacu-current-password-form
          [parentForm]="editForm"
          [submitted]="submitted"
        ></ctacu-current-password-form>
      </div>
      <div class="d-flex">
        <input
          type="submit"
          value="{{ editForm.invalid && submitted ? '! ' : '' }}Save"
          class="btn btn-sm"
          [disabled]="(editForm.invalid && submitted) || loading"
          [ngClass]="{
            'btn-success': editForm.valid || !submitted,
            'btn-outline-danger': editForm.invalid && submitted
          }"
        />
        <input
          type="button"
          value="Cancel"
          class="btn btn-sm btn-danger ml-2"
          (click)="resetForm(editForm, user)"
          [disabled]="loading"
        />
      </div>
    </div>
  </form>
</div>
