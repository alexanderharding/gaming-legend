<div class="py-3">
  <div
    *ngIf="loading"
    class="spinner-border text-primary"
    id="filterSpinner"
    role="status"
  >
    <span class="sr-only">Loading...</span>
  </div>
  <ngb-alert
    *ngIf="errorMessage"
    type="danger"
    [dismissible]="true"
    (close)="errorMessage = ''"
    class="text-center"
  >
    {{ errorMessage }}
  </ngb-alert>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm, user)" novalidate>
    <ctacu-contact-form
      [parentForm]="editForm"
      [submitted]="submitted"
      [user]="user"
      [emailTakenMessage]="emailTakenMessage"
      pageTitle="{{ hasChanged ? 'Edit Contact Information' : '' }}"
      (onValueChange)="setEmailTakenMessage($event)"
    ></ctacu-contact-form>
    <ctacu-current-password-form
      *ngIf="hasChanged"
      [parentForm]="editForm"
      [submitted]="submitted"
    ></ctacu-current-password-form>
    <div *ngIf="hasChanged" class="d-flex">
      <input
        type="submit"
        value="{{
          (editForm.invalid || emailTakenMessage) && submitted ? '! ' : ''
        }}Save"
        class="btn btn-sm"
        [disabled]="
          ((editForm.invalid || emailTakenMessage) && submitted) || loading
        "
        [ngClass]="{
          'btn-success': (editForm.valid && !emailTakenMessage) || !submitted,
          'btn-outline-danger':
            (editForm.invalid || emailTakenMessage) && submitted
        }"
      />
      <input
        type="button"
        value="Cancel"
        class="btn btn-sm btn-danger ml-2"
        (click)="resetForm(editForm, user)"
      />
    </div>
  </form>
</div>
