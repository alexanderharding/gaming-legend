<form [formGroup]="parentForm" novalidate>
  <fieldset formGroupName="passwordGroup">
    <legend class="text-primary">{{ pageTitle }}</legend>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text bg-info text-white">Password</span>
      </div>
      <input
        [type]="showPassword ? 'text' : 'password'"
        formControlName="currentPassword"
        class="form-control"
        placeholder="Password (required)"
        [ngClass]="{
          'is-invalid': (currentPasswordMessage$ | async) && submitted,
          'is-valid': (currentPasswordMessage$ | async) === ''
        }"
      />
      <div class="invalid-tooltip">
        <span>{{ currentPasswordMessage$ | async }}</span>
      </div>
      <div class="input-group-append">
        <input
          type="button"
          class="btn btn-sm btn-secondary"
          value="{{ showPassword ? 'Hide' : 'Show' }}"
          (click)="toggleShowPassword()"
        />
      </div>
    </div>
  </fieldset>
</form>
