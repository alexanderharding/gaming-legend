<section class="text-dark bg-white">
  <div class="modal-header border-bottom-0 row justify-content-end">
    <div class="col-auto">
      <button
        type="button"
        class="close"
        aria-describedby="modal-title"
        (click)="dismiss('cross click')"
        ngbAutofocus
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="modal-body pt-0 text-center">
    <h5 class="mb-3 font-weight-bold">{{ message }}</h5>
  </div>
  <div class="modal-body">
    <div class="form-row">
      <div class="col">
        <input
          type="button"
          value="{{ dismissMessage | capitalize }}"
          class="btn btn-lg btn-block btn-outline-primary"
          (click)="dismiss('cancel click')"
        />
      </div>
      <div class="col">
        <input
          type="button"
          value="{{ closeMessage | capitalize }}"
          class="btn btn-lg btn-block btn-primary"
          (click)="close('ok click')"
        />
      </div>
    </div>
  </div>
</section>
