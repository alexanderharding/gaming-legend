<ngb-toast
  *ngFor="let n of notifications"
  [class]="n.classname"
  [autohide]="true"
  [delay]="n.delay || 5000"
  (hidden)="remove(n)"
>
  <ng-template [ngIf]="isTemplate(n)" [ngIfElse]="text">
    <ng-template [ngTemplateOutlet]="n.textOrTpl"></ng-template>
  </ng-template>

  <ng-template #text>{{ n.textOrTpl }}</ng-template>
</ngb-toast>
