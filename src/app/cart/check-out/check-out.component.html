<div class="container-xl py-3">
  <div class="mb-3">
    <input
      type="button"
      value="cancel"
      class="btn btn-danger text-capitalize d-none d-sm-block"
      routerLink="/cart"
    />
    <input
      type="button"
      value="cancel"
      class="btn btn-block btn-danger text-capitalize d-sm-none"
      routerLink="/cart"
    />
  </div>
  <ng-container *ngIf="shippingRates && items$ | async as items; else error">
    <div class="row">
      <div class="col-md order-md-last">
        <h1 class="text-info text-capitalize font-weight-bold">
          {{ pageTitle }}
        </h1>
        <ul class="list-group shadow-sm mb-3">
          <li
            *ngFor="let i of items"
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <span class="text-capitalize">{{ i.name }}</span>
            <div class="d-flex align-items-center">
              <span>{{ i.price | currency }}</span>
              <span class="badge badge-info badge-pill ml-2">{{
                i.quantity
              }}</span>
            </div>
          </li>
        </ul>
        <div
          class="d-flex justify-content-between align-items-center mb-3 text-muted text-capitalize font-weight-bold"
        >
          <h5>
            <span>Subtotal</span>
          </h5>
          <h5 class="ml-2 d-flex align-items-center">
            <span>{{ subtotal$ | async | currency }}</span>
            <span class="badge badge-pill badge-secondary ml-1">{{
              cartQuantity$ | async
            }}</span>
          </h5>
        </div>
        <hr class="d-md-none" />
      </div>
      <div class="col-md-8">
        <div class="shadow">
          <ngb-accordion
            [destroyOnHide]="false"
            activeIds="name"
            #acc="ngbAccordion"
          >
            <ngb-panel
              type="{{
                this.checkOutForm.get('nameGroup').invalid && submitted
                  ? 'danger'
                  : 'secondary'
              }}"
              id="name"
              title="name"
            >
              <ng-template ngbPanelHeader let-opened="opened">
                <div class="py-1">
                  <button
                    ngbPanelToggle
                    class="btn btn-lg btn-link p-0 text-light"
                  >
                    {{
                      this.checkOutForm.get("nameGroup").invalid && submitted
                        ? "!"
                        : ""
                    }}
                    Name
                  </button>
                </div>
              </ng-template>
              <ng-template ngbPanelContent>
                <ctacu-name-form
                  [parentForm]="checkOutForm"
                  [user]="user"
                  [submitted]="submitted"
                ></ctacu-name-form>
                <div class="d-none d-sm-flex justify-content-end">
                  <input
                    type="button"
                    value="next"
                    (click)="acc.toggle('contact')"
                    class="btn btn-success text-capitalize"
                  />
                </div>
                <input
                  type="button"
                  value="next"
                  (click)="acc.toggle('contact')"
                  class="btn btn-block btn-success text-capitalize d-sm-none"
                />
              </ng-template>
            </ngb-panel>
            <ngb-panel
              type="{{
                this.checkOutForm.get('contactGroup').invalid && submitted
                  ? 'danger'
                  : 'secondary'
              }}"
              id="contact"
              title="contact"
            >
              <ng-template ngbPanelHeader let-opened="opened">
                <div class="py-1">
                  <button
                    ngbPanelToggle
                    class="btn btn-lg btn-link p-0 text-light"
                  >
                    {{
                      this.checkOutForm.get("contactGroup").invalid && submitted
                        ? "!"
                        : ""
                    }}
                    Contact Details
                  </button>
                </div>
              </ng-template>
              <ng-template ngbPanelContent>
                <ctacu-contact-form
                  [parentForm]="checkOutForm"
                  [submitted]="submitted"
                  [user]="user"
                ></ctacu-contact-form>
                <div class="d-none d-sm-flex justify-content-between">
                  <input
                    type="button"
                    value="back"
                    (click)="acc.toggle('name')"
                    class="btn btn-primary text-capitalize"
                  />
                  <input
                    type="button"
                    value="next"
                    (click)="acc.toggle('shipping')"
                    class="btn btn-success text-capitalize"
                  />
                </div>
                <input
                  type="button"
                  value="back"
                  (click)="acc.toggle('name')"
                  class="btn btn-block btn-primary text-capitalize d-sm-none"
                />
                <input
                  type="button"
                  value="next"
                  (click)="acc.toggle('shipping')"
                  class="btn btn-block btn-success text-capitalize d-sm-none"
                />
                <!-- <ctacu-contact-panel-content
                  [checkOutForm]="checkOutForm"
                  [user]="user"
                  [submitted]="submitted"
                  [nameMinLength]="nameMinLength"
                  [nameMaxLength]="nameMaxLength"
                  (toggleChange)="acc.toggle($event)"
                  (newSubscription)="pushSubscription($event)"
                ></ctacu-contact-panel-content> -->
              </ng-template>
            </ngb-panel>
            <ngb-panel
              type="{{
                this.checkOutForm.get('addressGroup').invalid && submitted
                  ? 'danger'
                  : 'secondary'
              }}"
              id="shipping"
              title="shipping"
            >
              <ng-template ngbPanelHeader let-opened="opened">
                <div class="py-1">
                  <button
                    ngbPanelToggle
                    class="btn btn-lg btn-link p-0 text-light"
                  >
                    {{
                      this.checkOutForm.get("addressGroup").invalid && submitted
                        ? "!"
                        : ""
                    }}
                    Shipping
                  </button>
                </div>
              </ng-template>
              <ng-template ngbPanelContent>
                <ctacu-shipping-panel-content
                  [checkOutForm]="checkOutForm"
                  [submitted]="submitted"
                  [shippingRates]="shippingRates"
                  [user]="user"
                  [streetMinLength]="streetMinLength"
                  [streetMaxLength]="streetMaxLength"
                  [cityMinLength]="cityMinLength"
                  [cityMaxLength]="cityMaxLength"
                  [states]="states"
                  (toggleChange)="acc.toggle($event)"
                  (newSubscription)="pushSubscription($event)"
                ></ctacu-shipping-panel-content>
              </ng-template>
            </ngb-panel>
            <ngb-panel
              type="{{
                (this.checkOutForm.get('paymentGroup').invalid ||
                  this.checkOutForm.get('signUpGroup').invalid) &&
                submitted
                  ? 'danger'
                  : 'secondary'
              }}"
              id="finalize"
              title="finalize"
            >
              <ng-template ngbPanelHeader let-opened="opened">
                <div class="py-1">
                  <button
                    ngbPanelToggle
                    class="btn btn-lg btn-link p-0 text-light text-capitalize"
                  >
                    {{
                      (this.checkOutForm.get("paymentGroup").invalid ||
                        this.checkOutForm.get("signUpGroup").invalid) &&
                      submitted
                        ? "!"
                        : ""
                    }}
                    Finalize
                  </button>
                </div>
              </ng-template>
              <ng-template ngbPanelContent>
                <ctacu-finalize-panel-content
                  [checkOutForm]="checkOutForm"
                  [user]="user"
                  [submitted]="submitted"
                  [errorMessage]="errorMessage"
                  [signUpError]="signUpError"
                  [isLoading]="isLoading"
                  [subtotal$]="subtotal$"
                  (toggleChange)="acc.toggle($event)"
                  (checkChange)="setPasswordValidation($event)"
                  (onSubmit)="onSubmit($event, items)"
                  (newSubscription)="pushSubscription($event)"
                >
                </ctacu-finalize-panel-content>
              </ng-template>
            </ngb-panel>
          </ngb-accordion>
        </div>

          <div class="card bg-secondary">
            <div class="card-header" id="headingOne">
              <div class="py-1">
                <input
                  type="button"
                  value="Contact Details"
                  class="btn btn-lg btn-link p-0 text-light"
                  (click)="changePanelId(0)"
                />
              </div>
            </div>
          </div>

          <div class="container container-fluid">
            <ctacu-contact-panel-content
              [checkOutForm]="checkOutForm"
              [submitted]="submitted"
              [nameMinLength]="nameMinLength"
              [nameMaxLength]="nameMaxLength"
              [currentPanelId]="currentPanelId"
              (newSubscription)="pushSubscription($event)"
            ></ctacu-contact-panel-content>
          </div>
          <div class="card bg-secondary">
            <div class="card-header" id="headingOne">
              <div class="py-1">
                <input
                  type="button"
                  value="Contact Details"
                  class="btn btn-lg btn-link p-0 text-light"
                  (click)="changePanelId(0)"
                />
              </div>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </ng-container>
  <ng-template #error>
    <h1 class="text-center text-danger mb-3">{{ pageTitle }}</h1>
    <ngb-alert class="text-center" [dismissible]="false" type="danger">
      <span class="ml-1">{{ errorMessage }}</span>
    </ngb-alert>
  </ng-template>
</div>
