<main>
  <ctacu-navbar [pageTitle]="pageTitle"></ctacu-navbar>
  <div
    *ngIf="loading"
    class="spinner-border loadingSpinner text-primary"
    role="status"
  >
    <span class="sr-only">Loading...</span>
  </div>
  <ctacu-notifications-container
    id="notifications"
    class="pt-2"
  ></ctacu-notifications-container>
  <div [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
    <router-outlet #o="outlet"></router-outlet>
  </div>
  <ctacu-footer [pageTitle]="pageTitle"></ctacu-footer>
</main>
